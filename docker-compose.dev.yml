version: "3.9"

volumes:
  corpora_data:
    external: false

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./docker/Dockerfile.rest.dev
    env_file:
      - ./.env.development
    ports:
      - "8080:8080"
    volumes:
      - ./rest:/code
    depends_on:
      - postgres
    networks:
      - postgres
      - api_network

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./docker/Dockerfile.web.dev
    volumes:
      - ./web:/app
      - /app/node_modules
    stdin_open: true
    env_file:
      - ./.env.development
    ports:
      - 3001:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - api_network

  postgres:
    container_name: postgres
    image: postgres:14.5
    env_file:
      - ./.env.development
    environment:
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - corpora_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corpora_user -d corpora_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4G
    networks:
      - postgres

  pgadmin:
    container_name: pgadmin_container
    image: dpage/pgadmin4:5.7
    environment:
      PGADMIN_DEFAULT_EMAIL: "corporapguser@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "corporapguser"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    networks:
      - postgres

  nginx:
    image: heartexlabs/label-studio:latest
    ports:
      - "8082:8085"
      - "8081:8086"
    depends_on:
      - app
    environment:
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
    volumes:
      - ./mydata:/label-studio/data:rw
    networks:
      - postgres
    command: nginx

  app:
    stdin_open: true
    tty: true
    image: heartexlabs/label-studio:latest
    expose:
      - "8000"
    depends_on:
      - postgres
    environment:
      - DJANGO_DB=default
      - POSTGRE_NAME=corpora_db
      - POSTGRE_USER=corpora_user
      - POSTGRE_PASSWORD=S5Uf7T)tvI+3
      - POSTGRE_PORT=5432
      - POSTGRE_HOST=postgres
      - LABEL_STUDIO_HOST=${LABEL_STUDIO_HOST:-}
      - JSON_LOG=1
    volumes:
      - ./mydata:/label-studio/data:rw
    networks:
      - postgres
    command: label-studio-uwsgi

networks:
  postgres:
    driver: bridge
  api_network:
    driver: bridge